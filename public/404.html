<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages/Vercel
    // This script takes the current URL path and converts it
    // to a corresponding path on the main application
    // This solves the issue with client-side routing
    (function(l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Redirect to the main app
    window.location.href = '/';
  </script>
</head>
<body>
  <h1>Redirecting to StudyWeg Portal...</h1>
</body>
</html>
